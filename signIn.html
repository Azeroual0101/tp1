<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        h2 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        h1 {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.4rem;
            display: block;
        }

        input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0066ff;
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        input[type="file"] {
            padding: 0.6rem;
            border: 2px dashed #e0e0e0;
            background: #f8f9fa;
        }

        input[type="file"]::file-selector-button {
            padding: 0.5rem 1rem;
            background: #e0e0e0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #d0d0d0;
        }

        button {
            background: #0066ff;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #0052cc;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            input {
                padding: 0.8rem;
            }
        }

        /* Animation au chargement */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Style de validation */
        input:valid:not([type="file"]) {
            border-color: #00cc66;
        }

        input:invalid:not(:placeholder-shown) {
            border-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <h1>Veuillez saisir vos informations</h1>
        <form action="Cib.php" method="POST" enctype="multipart/form-data">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" pattern="[0-9]{10}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <input list="gender-options" id="gender" name="gender" placeholder="Gender" required>
            <datalist id="gender-options">
                <option value="Male">
                <option value="Female">
            </datalist>



            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
